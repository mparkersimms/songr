<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <a href="/"><span>Home Page</span></a>
        <a href="/albums"><span>Albums</span></a>
        <a href="/capitalize/hello"><span>Capitalize</span></a>
    </nav>
</header>
<h1>
    Songr App
</h1>
<p>A place for music!</p>
<form action="/albums" method="POST">
    <fieldset>
        <legend>Add an Album</legend>
        <label for="title">Title</label>
        <input type="text" name="title">
        <label for="artist">Artist</label>
        <input type="text" name="artist">
        <label for="songCount">Song Count</label>
        <input type="number" name="songCount">
        <label for="albumLength">Album Length</label>
        <input type="text" name="albumLength">
        <label for="imageUrl">Image URL</label>
        <input type="text" name="imageUrl">
        <input type="submit" value="Add Your Album!">
    </fieldset>
</form>
<h1>ALBUMS</h1>
<section th:each="albumInfo : ${albums}">
    <div><img th:src="@{${albumInfo.imageUrl}}"></div>
    <div>
    <h2 th:text="${albumInfo.title}"> Title</h2>
    <p th:text="'by: ' + ${albumInfo.artist}"> Title</p>
    <p th:text="'Song count: ' + ${albumInfo.songCount}"> Title</p>
    <p th:text="' Album length: ' + ${albumInfo.albumLength}"> Title</p>
    </div>
    <div>
    <form th:action="'/albums' + ${albumInfo.id} + '?_method=delete'" method="POST">
        <input type="submit" value="Delete Album">
    </form>
    <form th:action="'/albums' + ${albumInfo.id} + '?_method=put'" method="POST">
        <input type="submit" value="Update Album">
    </form>
    </div>
</section>


</body>
</html>
